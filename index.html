<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список Разрешенных Сайтов</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, white 33.3%, blue 33.3%, blue 66.6%, red 66.6%);
      min-height: 100vh;
      color: #000;
    }
    h1 {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.85);
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 32px;
      height: 32px;
    }
    .card span {
      font-weight: 500;
      font-size: 1rem;
    }
    #playButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: white;
      border: 2px solid black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>СПИСОК РАЗРЕШЕННЫХ САЙТОВ</h1>
  <div class="grid">
    <a class="card" href="https://gosuslugi.ru/" target="_blank">
      <img src="https://www.google.com/s2/favicons?domain=gosuslugi.ru" alt="gosuslugi">
      <span>Госуслуги</span>
    </a>
  </div>

  <audio id="anthem" loop>
    <source src="gimn.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудиоэлемент.
  </audio>

  <button id="playButton">▶ Включить гимн</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('anthem');
      const playButton = document.getElementById('playButton');
      
      audio.volume = 1.0;

      playButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play()
            .then(() => {
              playButton.textContent = '❚❚ Пауза';
            })
            .catch(error => {
              console.error('Ошибка воспроизведения:', error);
              alert('Не удалось воспроизвести аудио. Проверьте файл gimn.mp3');
            });
        } else {
          audio.pause();
          playButton.textContent = '▶ Включить гимн';
        }
      });
      
      audio.play().catch(e => {
        console.log('Автовоспроизведение заблокировано. Требуется клик.');
      });
    });
  </script>
</body>
</html>
